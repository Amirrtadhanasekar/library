<html>
<head>
<title>student form</title>
<style>
h2{
font-color:pink;
font-size:20px;
text-align:center;
text-decoration:underline;
}
table{
font-weight:bold;
border-collapse:collapse;
border:4px solid #ff0000;
border-style:dashed;
}
</style>
</head>
<body>
<h2 align="center" span style="color:red"><marquee dir="left">STUDENT REGISTRATION FORM</marquee></h2>
<table align="center" cellpadding="10">
<tr>
<td>Name:</td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td>gender:</td>
<td><input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">female</td>
</tr>
<tr>
<td>students:</td>
<td><input type="checkbox" name="student1" value="student1">student1<br>
<input type="checkbox" name="student2" value="student2">student2</td>
</tr>
<tr>
<td>courses</td>
<td>
<select name="courses" id="student_id">
<option value="bsc">bsc</option>
<option value="bsc">bsc</option>
<option value="bsc">bsc</option>
</tr>
<tr colspan="2" align="center">
<td><input type="submit" value="submit"></td>
<td><input type="reset" value="reset"></td>
</tr>
</table>
</body>
</html>
