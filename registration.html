<html>
<head>
<title>registration</title>
<style>
h2{
font-family:sans-serif;
font-size:25px;
font-color:blue;
text-align:center;
text-decoration:underline;
}
table{
border:4px solid red;
border-style:dashed;
}
</style>
</head>
<body>
<h2><span style="color:blue">STUDENT REGISTRATION FORM</span></h2>
<table align="center" cellpadding="10">
<tr>
<td><b>First name:</b></td>
<td>
<input type="text" name="first name"  maxlength="10" placeholder="amirrta">
</td>
</tr>
<tr>
<td><b>Gender:</b></td>
<td>
 Male<input type="radio" name="gender" value="male">
 Female<input type="radio" name="gender" value="Female">
</td>
</tr>
<tr>
<td><b>Address:</b></td>
<td><input type="address" name="address" height="50" width="50"></td>
</tr>
<tr>
<td><b>Qualification</b></td>
<td>
<input type="checkbox" name="highschool" value="highschool">
High school(10th)<br>
<input type="checkbox" name="highschool" value="highschool">
High school(11th)<br>
<input type="checkbox" name="highschool" value="highschool">
High school(12th)<br>
</td>
</tr>
<tr>
<td><b>courses appiled for:</b></td>
<td>
<select name="courses" id="course_id">
<option value="bsc(csd)">bsc(csd)</option>
<option value="bsc(is)">bsc(csd)</option>
<option value="bsc(ss)">bsc(csd)</option>
</td>
</tr>
<tr>
<td><input type="submit" align="center" name="submit" value="submit"></td>
<td><input type="reset" name="reset" value="reset"></td>
</tr>
</table>
</body>
</html>
